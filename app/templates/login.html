<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <style>
            body{
                margin-top: 6em;
                justify-content: center;
            }
        </style>
        <div class="text-center container-fluid">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
              </svg></div>
            <form method="post">
                <div class="form-group container">
                    {% csrf_token %}
                    <div class="form-group">
                        <label id="username" name="username" class="h4 mb-3 fw-normal">Username</label>
                        <input type="text" class="form-control input" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="Password" id="password" name="password" class="h4 mb-3 fw-normal">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button class="btn btn-primary btn-lg color"type="submit">Login</button>
                </div>
            </form>
            <div class=>
                <p>Don't you have an acount?<p>
                <a href='{% url 'register' %}'>
                <button class="btn btn-secondary btn-lg">
                    Register
                </button>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
